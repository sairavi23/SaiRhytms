<script>
    $(document).ready(function () {


        var getQueryString = function (field, url) {
            var href = url ? url : window.location.href;
            var reg = new RegExp('[?&]' + field + '=([^&#]*)', 'i');
            var string = reg.exec(href);
            return string ? string[1] : null;
        };

        if (getQueryString("lyrics")) {
            $('#lyrics').val(getQueryString("lyrics").split('+').join(' '));
        }
        else {
            $('#lyrics').val("");
        }
        $('#deity').val(getQueryString("deity")).attr("selected", "selected");
        $('#complexity').val(getQueryString("complexity")).attr("selected", "selected");
        $('#tempo').val(getQueryString("tempo")).attr("selected", "selected");
        $('#raga').val(getQueryString("raga")).attr("selected", "selected");
        $('#media').val(getQueryString("media")).attr("selected", "selected");
        $('#beat').val(getQueryString("beat")).attr("selected", "selected");
        $('#language').val(getQueryString("language")).attr("selected", "selected");
        if (getQueryString("deity")
            || getQueryString("complexity")
            || getQueryString("tempo")
            || getQueryString("raga")
            || getQueryString("media")
            || getQueryString("beat")
            || getQueryString("language")
        ) {
            $('#filter').css("background-color", "#cc8b00");
            $('#filter').css("border-color", "#cc8b00");
            $('#filter').css("color", "white");
        }
        else {
            $('#filter').css("background-color", "white");
            $('#filter').css("border-color", "darkgrey");
            $('#filter').css("color", "#242121");
        }

        if (getQueryString("deity")
            || getQueryString("complexity")
            || getQueryString("tempo")
            || getQueryString("raga")
            || getQueryString("media")
            || getQueryString("beat")
            || getQueryString("language")
            || getQueryString("lyrics")
        ) {
            $('#filtertable').hide();
            $('#filter').html("Filter +");
        }
        else {
            $('#filtertable').show();
            $('#filter').html("Filter -");
        }


        $('#filter').click(function () {
            if ($('#filter').html() == "Filter +") {
                $('#filtertable').show();
                $('#filter').html("Filter -");
            }
            else {
                $('#filtertable').hide();
                $('#filter').html("Filter +");
            }
        });

        $('#remove').css("background-color", "#89001d");
        $('#remove').css("border-color", "#89001d");

        $('select').css({ 'width': $(document).width() / 2.5 });

        $(window).resize(function () {
            $('select').css({ 'width': $(document).width() / 2.5 });
        });

    });
</script>
