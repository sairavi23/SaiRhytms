
<div class="btn btn-link" id="showhideRecentSearch" >Recent Searches</div>
<div id="RecentSearch"></div>

<script>
        $(function () 
        
        {
            
            $("#showhideRecentSearch").click(function(){
                if ($("#showhideRecentSearch").html().toUpperCase()== "RECENT SEARCHES")
                {
                    $("#showhideRecentSearch").html('<span style="color:red">Close Recent Searches<span class="glyphicon glyphicon-remove-sign" /></span>');
                    $("#RecentSearch").html(BuildRecentSearchHtml());
                }
                else
                {
                    $("#showhideRecentSearch").html("Recent Searches");
                    $("#RecentSearch").html("");
                }
            });
            
            
            
            function BuildRecentSearchHtml()
            {
                var searchHtml = "";
                searchHtml = searchHtml + '<ul data-role="listview" class="list-group">';
                if (localStorage.getItem('RecentSearch') === null) {
                    searchHtml = '<li class="list-group-item"> No Recent Searches</li>'
                }
                else {
                    var recentJson = JSON.parse(localStorage.getItem('RecentSearch'));
                    for (var i in recentJson) {
                        if (recentJson[i].Name != "")
                        {
                            searchHtml = searchHtml + '<li class="list-group-item"> <a href='+ recentJson[i].Link +'>'+ recentJson[i].Name +'</a></li>';
                        }
                    }
                }
                searchHtml = searchHtml + "</ul>";
                return searchHtml;
            }
    
        });
    
    
        </script>
